# Bitcoin Core configuration file

# Data directory
datadir=/run/media/bridger/6TB/git/bitcoin/data/bitcoin-core-data

# Database cache size in MiB (16GB - using a somewhat conservative value)
dbcache=16000

# Maximum memory pool size in MiB (1GB)
maxmempool=1000

# Set script verification threads to automatic (uses available CPU cores)
par=0

# Run in blocks only mode to save bandwidth (set to 0 if you want to relay transactions)
blocksonly=1

# Transaction index (0=disabled, 1=enabled)
txindex=1

# Run as a daemon (in the background)
daemon=1

# RPC settings
rpcuser=bridger
rpcpassword=password
rpcallowip=127.0.0.1
rpcbind=127.0.0.1
server=1
rpcport=8332

# RPC performance settings for high-throughput ETL
rpcthreads=64
rpcworkqueue=256

# Reduce disk writes
minimumchainwork=0000000000000000000000000000000000000000028822fef1c230963535a90d

# Reduce log file size
shrinkdebugfile=1

# Network specific options:
# testnet=0
# regtest=0